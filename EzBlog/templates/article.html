<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ info['blog-description'] }}" />
    <title>{{ article["title"] }} - {{ info["blog-name"] }}</title>

    <link rel="icon" href="{{ url_for('static', filename=info['blog-logo']) }}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header id="header" style="display: flex; justify-content: space-between;">
        <a href="/" class="a">
            {% if info["blog-logo"] != 0 %}
                <img width="100px" alt="{{ info['blog-name'] }}" src="{{ url_for('static', filename=info['blog-logo']) }}">
            {% else %}
                <h1>{{ info["blog-name"] }}</h1>
            {% endif %}
        </a>
        <!-- Add the search bar on the right -->
        <div class="search-bar">
            <form action="/" method="get">
                <input type="text" name="q" placeholder="Search articles">
                <button type="submit">Search</button>
            </form>
        </div>
    </header>
    {% if article['image'] != 0 %}
        <img src="{{ url_for('static', filename=article['image']) }}" id="articleimage">
    {% endif %}
    <h1>{{ article["title"] }}</h1>
    <em>Written by {{ article["writer"] }}.</em><br>
    <em>{{ article["date"] }}</em><br>
    <div id="article">
        {{ content|safe }}
    </div>
</body>
</html>
